<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #go{
        background-color:red;
        border-style: double;

    }

    .gone{
        font-size : 20px;
        font-family: 'Courier New', Courier, monospace;
        color: blueviolet;
        border-color: darkgoldenrod;
    }
    
    h3, h4, h5{
        background-color: brown;
    }

    body {background-color: aqua;
        color:blue;
            }
            *{
                background-color: black;
            }
    </style>
<body>
    selectors are four types
    1.id selector
    2.class selector
    3.group selector
    4.universal selector or global selector
   

<h1 id="go"> good morning</h1>
<h2 class="gone" > good morning</h2>
<h3> good morning</h3>
<h4> good morning</h4>
<h5> good morning</h5>
<h6> good morning</h6>

</body>
</html>
