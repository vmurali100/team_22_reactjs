<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    form{
        background-color: green;
        width: 500px;
        margin-left: 20px;
        padding-bottom: 150px;
        padding-left: 100px;
    }
    h1{
        color: blue;
        font-size:xx-large;
    }

</style>


<body>

    <form action="">
        <table>
            <th><h1>Student Details</h1></th>
            <tr>
            
        <td><label for="fname">fname</label</td>
        <td>:<input type="text" id="fname"></td><br></tr>

        <tr>
        <td><label for="lname">lname</label></td>
        <td>:<input type="text" id="lname"></td><br></tr>


        <tr>
        <td><label for="mail">Email</label></td>
        <td>:<input type="text" id="mail"></td><br></tr>

        <tr>
        <td><label for="pass">Password</label></td>
        <td>:<input type="number" id="pass"></td><br></tr>


        <tr>
            <td><label for="">Gender</label> </td><br>
            <td><input type="radio" name="gender" value="male">MALE
            <input type="radio" name="gender" value="female">FEMALE
            <input type="radio" name="gender" value="others">OTHERS</td>
        </tr>



        <tr>
            <td><label for="">Subjects known</label></td><br>
            <td><input type="checkbox" name="subjects" value="telugu">Telugu
                <input type="checkbox" name="subjects" value="english">English
                <input type="checkbox" name="subjects" value="hindi">Hindi
                <input type="checkbox" name="subjects" value="kanada">Kanada
            </td>
        </tr>
        
        <tr>
            <td><label for="course">courses offered</label></td>
            <td><select name="course" id="course">
                <option value="html">HTML</option>
                <option value="css">css</option>
                <option value="js">JSs</option>
                <option value="Rjs">RJS</option>

            </select>
            </td>
        </tr>
        
    </table>

    </form>
